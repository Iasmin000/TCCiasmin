<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/vZdLyPqp/pink-book-icon-png-5694164.png">
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            background-repeat: no-repeat;
            background-position: center;
            color: #000000;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 20px;
            }
            .container {
            width: 320px;
            padding: 20px; 
            background-color:#FFD1DC; 
            border: 8px solid #fcbfd3; 
            border-radius: 10px; 
            margin: 20px;
            }    
            form {
                width: 100%;
                }
            label {
            display: block;
            margin-bottom: 5px;
            }
            input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #080808;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
            }
            input[type="submit"] {
            background-color: #333031;
            color: #f0a6c2;
            border: none;
            cursor: pointer;
            }
            input[type="submit"]:hover {
            background-color: #000000;
            }
            .error {
                color: rgb(170, 31, 31);
                display: none;
            }
            p{
                font-family: Garamond, serif;
                font-size: 24px;
            }
            #starContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; 
           }
            .star {
                position: absolute;
                background-color: #fff;
                opacity: 0.8;
                border-radius: 50%;
                animation: fall linear infinite;
            }
            @keyframes fall {
                0% {
                    transform: translateY(-100px);
                }
                100% {
                    transform: translateY(100vh);
                }
            }
        </style> 
    </head>
        <body>
            <main>
                <div id="starContainer"></div>
                <p style="color:#f7eaea">Deixe aqui suas recomenções de histórias.</p>
                <div class="container">                 
                    <form id="myForm" action="https://formspree.io/f/xrbzzgav" method="post" novalidate>
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br>
                        <span id="nomeError" class="error">Nome deve ter pelo menos 3 letras.</span><br>
                    
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br>
                        <span id="emailError" class="error">E-mail deve conter um @.</span><br>
                    
                        <label for="mensagem">Mensagem:</label><br>
                        <input type="text" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui"><br>
                        <span id="mensagemError" class="error">Mensagem deve ter pelo menos 5 letras.</span><br>
                    
                        <input type="submit" value="Enviar">
                    </form>
                    
                </div>
                    <script>
                        document.getElementById('myForm').addEventListener('input', function() {
                        const nome = document.getElementById('nome');
                        const nomeError = document.getElementById('nomeError');
                        if (nome.value.length < 3) {
                            nomeError.style.display = 'inline';
                        } else {
                            nomeError.style.display = 'none';
                        }
                        const email = document.getElementById('email');
                        const emailError = document.getElementById('emailError');
                        if (!email.value.includes('@')) {
                            emailError.style.display = 'inline';
                        } else {
                            emailError.style.display = 'none';
                        }                        
                        const mensagem = document.getElementById('mensagem');
                        const mensagemError = document.getElementById('mensagemError');
                        if (mensagem.value.length < 5) {
                            mensagemError.style.display = 'inline';
                        } else {
                            mensagemError.style.display = 'none';
                        }
                        });
                        const starContainer = document.getElementById('starContainer');
                        function createStar() {
                        const star = document.createElement('div');
                        star.classList.add('star');
                        const size = Math.random() * 3 + 2; 
                        star.style.width = `${size}px`;
                        star.style.height = `${size}px`;
                        
                        star.style.left = `${Math.random() * 100}vw`;
                       
                        const fallTime = Math.random() * 3 + 2; 
                        star.style.animationDuration = `${fallTime}s`;
                        starContainer.appendChild(star);
                       
                        star.addEventListener('animationend', () => {
                            star.remove();
                        });
                     }
                        setInterval(createStar, 300);
                </script>                  
            </main>
        </body>
</html>
